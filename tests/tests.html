<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salesforce schema reader tests</title>
<!-- qunit style -->
	<link rel="stylesheet" href="qunit/qunit.css"></link>

</head>
<body>
<!-- Required qunit elements -->
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Dependencies -->
<script src="deps/jquery.js" ></script>
<script src="deps/ember.js" ></script>
<script src="deps/ember-data.js" ></script>

<!-- qunit library -->
<script src="qunit/qunit.js" ></script>

<!-- The tested library -->
<script src="sf-models.js" ></script>
<script>
SFModels.DS = DS;

// log errors
QUnit.log(function( details ) {
  if ( details.result ) {
    return;
  }
  var loc = details.module + ": " + details.name + ": ",
    output = "FAILED: " + loc + ( details.message ? details.message + ", " : "" );
 
  if ( details.actual ) {
    output += "expected: " + details.expected + ", actual: " + details.actual;
  }
  if ( details.source ) {
    output += ", " + details.source;
  }
  console.log( output );
});
</script>

<!-- The tests -->
<script src="tests.js" ></script>
</body>
</html>
